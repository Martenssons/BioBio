<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/images/icon.png">
    <link href="./assets/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.min.css"> <!-- Main CSS -->
    <!-- <link rel="stylesheet" href="./assets/style/jultema.css"> -->
    <title>BioBio | Kontakta oss</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="background-image-contact">
            <div class="background-shadow-contact">
                <!-- Navbar -->
                <nav>
                    <!-- Logo & brand -->
                    <div class="nav-brand">
                        <a href="index.html"><i class="fas fa-film"></i></a>
                        <span>BioBio</span>
                    </div>
                    <!-- Nav links & search box -->
                    <div class="nav-menus">
                        <ul class="nav-links">
                            <li><a class="nav-link" href="tickets.html">Biljetter</a></li>
                            <li><a class="nav-link" href="event.html">Möten & Event</a></li>
                            <li><a class="nav-link nav-active" href="contact.html">Kontakta oss</a></li>
                        </ul>
                        <form>
                            <input class="nav-search" type="text" name="search" placeholder="Sök efter filmer..">
                        </form>
                    </div>
                </nav>
                <!-- Header text -->
                <div class="contact-header">
                    <h1>Kontakta oss</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main contact content -->
    <main>
        <div class="contact-container">
            <div class="contact-inner-container">
                <form class="contact-form">
                    <span class="contact-form-title">Fyll i formuläret</span>
                    <div class="contact-input-container">
                        <span class="contact-input-text">Ditt namn</span>
                        <input class="contact-input" type="text" name="name" placeholder="Skriv in ditt namn">
                    </div>
                    <div class="contact-input-container">
                        <span class="contact-input-text">E-post</span>
                        <input class="contact-input" type="text" name="email" placeholder="Skriv in din e-postadress">
                    </div>
                    <div class="contact-input-container contact-textarea">
                        <span class="contact-input-text">Meddelande</span>
                        <textarea class="contact-input" name="message"
                            placeholder="Skriv ditt meddelande här"></textarea>
                    </div>
                    <div class="contact-btn-container">
                        <button class="biobio-button contact-btn" type="submit">Skicka</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer content -->
        <div class="footer-content">
            <!-- Nav links -->
            <div class="footer-content-container footer-nav-container">
                <ul class="footer-nav">
                    <li><a href="tickets.html">Biljetter</a></li>
                    <li><a href="event.html">Möten & Event</a></li>
                    <li><a href="contact.html">Kontakta oss</a></li>
                </ul>
            </div>
            <!-- Subscribe form -->
            <div class="footer-content-container footer-subscribe-container">
                <h4>Prenumerera gärna på vårat nyhetsbrev</h4>
                <form class="footer-subscribe" method="get" action="/contact.html">
                    <input type="text" name="subscribe" placeholder="E-post">
                    <button class="biobio-button footer-subscribe-btn" type="submit">Prenumerera</button>
                </form>
            </div>
            <!-- Social icons -->
            <div class="footer-content-container footer-social-container">
                <a href="https://www.instagram.com/johan.marten/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/johanmartenssons" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/JohanMarten" target="_blank"><i class="fab fa-twitter-square"></i></a>
            </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright">
            <p>&copy; 2019 BioBio All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
